name: Deploy Nuxt to Beget

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H pulum.beget.tech >> ~/.ssh/known_hosts

      - name: Deploy to Beget
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            .output/public/ ${{ secrets.BEGET_USER }}:${{ secrets.BEGET_PATH }}

      - name: Deployment complete
        run: echo "âœ… Nuxt site deployed to https://coderok.ru"
