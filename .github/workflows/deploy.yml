name: Deploy to Beget

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H pulum.beget.tech >> ~/.ssh/known_hosts

      - name: Deploy to Beget
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='storage' \
            --exclude='bootstrap/cache' \
            --exclude='tests' \
            --exclude='.env' \
            ./ ${{ secrets.BEGET_USER }}:${{ secrets.BEGET_PATH }}

      - name: Run post-deploy commands
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.BEGET_USER }} \
            "cd ${{ secrets.BEGET_PATH }} && /usr/local/bin/php8.2 composer.phar install --no-dev --optimize-autoloader --no-interaction && /usr/local/bin/php8.2 artisan config:cache && /usr/local/bin/php8.2 artisan route:cache"
